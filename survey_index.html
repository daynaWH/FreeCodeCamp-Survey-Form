<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label id="email-label">Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>
      <label id="number-label">Age (optional)
        <input type="number" id="number" min="10" max="99" placeholder="Age" />
      </label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="1" /> Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="2" /> Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="3" /> Not sure
      </label>
      </fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
    <fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="0" /> Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="1" /> Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="2" /> Data Visualization
      </label>
      <label>
        <input type="checkbox" value="3" /> Challenges
      </label>
      <label>
        <input type="checkbox" value="4" /> Open Source Community
      </label>
      <label>
        <input type="checkbox" value="5" /> Gitter help rooms
      </label>
      </fieldset>
      <label>Any comments or suggestions?
        <textarea cols="50" rows="5" placeholder="Enter your comments here..."></textarea>
      </label>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
